<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <meta charset="UTF-8">
    <title>IMDHMI</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="Sky" src="office.png">
        </a-assets>

        <a-entity camera
                  id="camera"
                  position="0 0 0"
                  look-controls="pointerLockEnabled: true">
            <a-entity camera look-controls>
                <a-entity animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 1startEvents: 50; from: 0.1 0.1 0.1; to: 1 1 1"
                          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                          cursor="fuse: true; fuseTimeout: 2000"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
                </a-entity>
            </a-entity>
        </a-entity>


        <a-sphere id="desk1" position="-6 -1.5 -3" rotation="0 45 0" radius="0.3"
                 animation="property: position; to: -6 -1.25 -3; dur: 2000; easing: linear; loop: true; dir: alternate"
               color="#96CEB4"></a-sphere>
        <a-image src="AffinityDesigner/OntwerpReserveerScherm.png" id="popup1" position="-6 2.3 -3" rotation="0 45 0" depth="0.2" height="2" width="5"
               visible="false"></a-image>
        <a-image src="AffinityDesigner/AgendaTim.png" id="agenda_tim"  position="-6 0.9 -2.5" rotation="0 55 0" width="1.6" height="0.9" visible="false"></a-image>
        <a-image src="AffinityDesigner/AgendaWerkplek.png" id="agenda_werkplek" position="-4.4 0.8 -3.5" rotation="0 45 0" width="1.6" height="0.9" visible="false"></a-image>
        <a-image src="AffinityDesigner/AgendaFebruari.png" id="popup4" position="-6 1 -2.5" rotation="0 45 0" depth="0.2" height="3.5" width="5"
                  visible="false"></a-image>
        <a-image src="AffinityDesigner/AgendaTimOverzicht.png" id="popup5" position="-6 1 -2.5" rotation="0 45 0" depth="0.2" height="3.5" width="5"
                 visible="false"></a-image>




        <a-sphere id="desk2" position="-6 -2 4.5" rotation="0 45 0" radius="0.3"
                animation="property: position; to: -6 -1.5 4.5; dur: 2000; easing: linear; loop: true; dir: alternate"
               color="#96CEB4"></a-sphere>
        <a-image src="AffinityDesigner/OntwerpReserveerschermBeschikbaar.png" id="popup2" position="-6 0 4.5" rotation="0 120 0" depth="0.2" height="10" width="6"
                 visible="false"></a-image>

        <a-image src="AffinityDesigner/Gereserveerdscreen.png" id="popup3" position="-6 0 4.5" rotation="0 120 0" depth="0.2" height="10" width="6"
                  visible="false"></a-image>

        <a-image src="AffinityDesigner/hogeschool_leiden.png" position="-15 1 -40" rotation="0 30 0" depth="0.2" height="10" width="20"
                  visible="true"></a-image>

   

        <a-sky src="#Sky"></a-sky>

    </a-scene>
</body>
</html>
