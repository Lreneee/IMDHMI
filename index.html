<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/main.js" defer></script>
    <meta charset="UTF-8">
    <title>IMDHMI</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="Sky" src="https://cdn.glitch.global/f328bf89-4fa8-4e85-a7bc-78cc1ed92e1e/Test1.png?v=1641492929027">
        </a-assets>

        <a-entity camera
                  id="camera"
                  position="0 0 0"
                  look-controls="pointerLockEnabled: true">
            <a-entity camera look-controls>
                <a-entity animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 1startEvents: 50; from: 0.1 0.1 0.1; to: 1 1 1"
                          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
                          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                          cursor="fuse: true; fuseTimeout: 2000"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
                </a-entity>
            </a-entity>
        </a-entity>


        <a-box id="desk1" position="-6 -1 -3" rotation="0 45 0" depth="0.5" height="0.5" width="0.5"
               color="#4CC3D9"></a-box>
        <a-box id="popup1" position="-6 1.4 -3" rotation="0 45 0" depth="0.2" height="3" width="5"
               color="#4CC3D9" visible="false"></a-box>

        <a-box id="desk2" position="-6 -2 4.5" rotation="0 45 0" depth="0.5" height="0.5" width="0.5"
               color="#4CC3D9"></a-box>
        <a-sky src="#Sky"></a-sky>

    </a-scene>
</body>
</html>
